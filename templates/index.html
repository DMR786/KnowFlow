<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KnowFlow - Knowledge Base Application</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            background-color: #007BFF;
            color: white;
            width: 100%;
            text-align: center;
            padding: 20px 0;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .logo {
            font-size: 1.5em;
            font-weight: bold;
            margin: 10px 0;
        }
        .search-container, .email-container {
            margin: 30px 0;
            text-align: center;
        }
        .search-container input[type="text"], 
        .email-container input[type="email"] {
            width: 300px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .search-container input[type="submit"],
        .email-container input[type="submit"] {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #28a745;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-left: 10px;
        }
        .search-container input[type="submit"]:hover,
        .email-container input[type="submit"]:hover {
            background-color: #218838;
        }
        footer {
            margin-top: auto;
            padding: 20px;
            background-color: #007BFF;
            color: white;
            text-align: center;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">KnowFlow</div>
        <h1>Knowledge Base Application</h1>
    </header>

    <div class="search-container">
        <form action="/search" method="POST">
            <input type="text" name="query" placeholder="Search for your query..." required>
            <input type="submit" value="Search">
        </form>
    </div>

    <div class="email-container">
        <h2>Send Results to Email</h2>
        <form action="/send_email" method="POST">
            <input type="email" name="email" placeholder="Enter your email" required>
            <input type="submit" value="Send">
        </form>
    </div>

    <footer>
        <p>&copy; 2024 KnowFlow. All rights reserved.</p>
    </footer>
</body>
</html>
